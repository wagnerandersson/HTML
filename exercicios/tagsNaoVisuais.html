<h1>Tags não visuais</h1>

<!--
    Tags Semânticas

    section -- coloca uma seção no arquivo html
    article -- conteúdo auto-contido
    header -- cabeçalho da pagina
    footer -- rodapé da página
    nav -- agrupa links de navegação
    aside -- de lado (ex. sidebar). Relacionado com o conteúdo em volta 
    details -- exibe detalhes que pode ser exibidos ou escondidos

    div -- divisão ou seção
    span -- usado para agrupar elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;

    }
</style>
